<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Debbie Gaming</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Add glowing effect on hover */
        .glow-on-hover {
            transition: 0.2s;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .glow-on-hover:hover {
            box-shadow: 0 0 30px rgba(255, 255, 255, 1);
        }

        /* Hover effect on News Cards */
        .news-card {
            border: 2px solid transparent;
            /* Transparent border by default */
            transition: border-color 0.2s;
            /* Smooth transition for border color */
        }

        .news-card:hover {
            border-color: #f6e05e;
            /* Yellow color on hover */
            cursor: pointer;
        }
    </style>
</head>

<body class="flex flex-col min-h-screen bg-gray-800 text-teal-300">
    <header class="bg-gray-900">
        <div class="w-4/5 my-auto mx-auto">
            <nav class="flex items-center justify-center">
                <ul class="flex items-center justify-center list-none py-5">
                    <li><a href="./index.html"
                            class="no-underline px-4 py-5 transition duration-300 hover:text-teal-400 hover:bg-teal-900">Home</a>
                    </li>
                    <li><a href="./reviews.html"
                            class="no-underline px-4 py-5 transition duration-300 hover:text-teal-400 hover:bg-teal-900">Reviews</a>
                    </li>
                    <li><a href="./videos.html"
                            class="no-underline px-4 py-5 transition duration-300 hover:text-teal-400 hover:bg-teal-900">Videos</a>
                    </li>
                </ul>
                <a href="#" class="glow-on-hover">
                    <img src="DebbieGamingLogo.webp" alt="Debbie Gaming Logo" class="h-12">
                </a>
                <ul class="flex items-center justify-center list-none py-5">
                    <li><a href="./about.html"
                            class="no-underline px-4 py-5 transition duration-300 hover:text-teal-400 hover:bg-teal-900">About</a>
                    </li>
                    <li><a href="./contact.html"
                            class="no-underline px-4 py-5 transition duration-300 hover:text-teal-400 hover:bg-teal-900">Contact</a>
                    </li>
                    <li><a href="#deborahs-quest"
                            class="no-underline px-4 py-5 transition duration-300 hover:text-teal-400 hover:bg-teal-900">Deborah's
                            Quest Update</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="flex-1 bg-gray-700 text-gray-100">
        <section id="contact" class="py-10 px-0 text-center">
            <div class="w-4/5 my-0 mx-auto">
                <h1 class="text-3xl text-teal-400 mb-4">Contact Us</h1>
                <p class="text-lg text-gray-400 mb-8">Got any questions or suggestions? Feel free to reach out to us
                    using the form below.</p>
                <form action="#" method="post" class="mx-auto max-w-md">
                    <div class="mb-4">
                        <label for="name" class="block text-teal-400 text-left mb-2">Name</label>
                        <input type="text" id="name" name="name"
                            class="w-full px-3 py-2 leading-tight bg-gray-800 border border-gray-700 rounded-md text-gray-300 focus:outline-none focus:border-teal-400"
                            required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-teal-400 text-left mb-2">Email</label>
                        <input type="email" id="email" name="email"
                            class="w-full px-3 py-2 leading-tight bg-gray-800 border border-gray-700 rounded-md text-gray-300 focus:outline-none focus:border-teal-400"
                            required>
                    </div>
                    <div class="mb-6">
                        <label for="message" class="block text-teal-400 text-left mb-2">Message</label>
                        <textarea id="message" name="message" rows="5"
                            class="w-full px-3 py-2 leading-tight bg-gray-800 border border-gray-700 rounded-md text-gray-300 focus:outline-none focus:border-teal-400"
                            required></textarea>
                    </div>
                    <button type="submit"
                        class="px-4 py-2 bg-teal-500 text-gray-100 rounded-md hover:bg-teal-600 focus:outline-none focus:bg-teal-600">Send
                        Message</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="bg-gray-900 text-teal-300 py-5">
        <div class="w-4/5 my-0 mx-auto flex justify-center">
            <p>&copy; 2024 Debbie Gaming. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
